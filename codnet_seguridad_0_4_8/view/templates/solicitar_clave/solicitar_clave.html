<!-- BEGIN: main -->
<div id="editar">

    <div align="justify"><p class="titulo">{titulo}</p></div>

    <!-- BEGIN: msj -->
    <div class="ui-state-error ui-corner-all" style="margin-top: 10px; padding: 6pt .7em;">
        <p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
			{msj}
        </p>
    </div>
    <br />
    <!-- END: msj -->

    <form name='solicitarclave' id='solicitarclave' action='{WEB_PATH}{solicitar_clave_action}' onsubmit="return validate('solicitarclave');" method='post'>

        <table>
            <tr>
                <td colspan="2">
                        {txt_solicitar_clave}
                </td>
            </tr>
            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td width="30%" align="right">{txt_email} *:</td>
                <td align="left">
                    <input type='text' name='ds_email' id='ds_email' value='{ds_email}'  size='40'
                           jVal="{valid:function (val) { return requerido(val,'{txt_ingrese_email}'); }}"/>
                </td>
            </tr>
        </table>

        <br />
        <p style="text-align:center; padding-right:5px; ">
            <button class='submit' type='submit' name='submit' value='{resetear_password}'>{btn_resetear_password}</button>
        </p>
    </form>
    <div class="camposRequeridos">(*) {txt_campos_obligatorios}</div>
</div>
<!-- END: main -->
