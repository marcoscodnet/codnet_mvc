<!-- BEGIN:main -->
<div id="editar">
	<div align="justify"><p class="titulo">{titulo}</p></div>

	<!-- BEGIN:msj -->
	<div class="ui-state-error ui-corner-all" style="margin-top: 20px; padding: 0 .7em;"> 
		<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
			{msj}
		</p>
	</div>
	<br />
	<!-- END:msj -->

	<form name='editarmenuGroup' id='editarmenuGroup' action='doAction?action={submit}' method='post' onsubmit="return validate('editarmenuGroup');">
		
		<table>
			<tr>
				<td align="right">{cd_menugroup_label}:</td>
				<td align="left">
					{cd_menugroup}
					<input type="hidden" readonly name="cd_menugroup" id="cd_menugroup" value="{cd_menugroup}"/>
				</td>
			</tr>
						
			<tr>
				<td align="right">{orden_label} *</td>
				<td align="left">
					<input type='text' name='orden' id='orden' size='40' value="{orden}" jVal="{valid:function (val) { return requerido(val,'Ingrese un valor'); }}"/>
				</td>
			</tr>
						
			<tr>
				<td align="right">{width_label} *</td>
				<td align="left">
					<input type='text' name='width' id='width' size='40' value="{width}" jVal="{valid:function (val) { return requerido(val,'Ingrese un valor'); }}"/>
				</td>
			</tr>
						
			<tr>
				<td align="right">{nombre_label} *</td>
				<td align="left">
					<input type='text' name='nombre' id='nombre' size='40' value="{nombre}" jVal="{valid:function (val) { return requerido(val,'Ingrese un valor'); }}"/>
				</td>
			</tr>
			
						
			<tr>
				<td align="right">{action_label}</td>
				<td align="left">
					<input type='text' name='action' id='action' size='40' value="{action}"/>
				</td>
			</tr>
						
			<tr>
				<td align="right">{cssclass_label}</td>
				<td align="left">
					<input type='text' name='cssclass' id='cssclass' size='40' value="{cssclass}"/>
				</td>
			</tr>
			
			
			
		</table>
		
		<p style="text-align:center">
			<input type='submit' name='submit' value='Aceptar'/>
			<input type='reset' name='cancelar' value='Cancelar' onclick="javascript:window.location.href= 'doAction?action=listar_menugroups';"/>
		</p>
		
		
	</form>		
	<div class="camposRequeridos">(*) Campos requeridos</div>
</div>
<!-- END:main -->
