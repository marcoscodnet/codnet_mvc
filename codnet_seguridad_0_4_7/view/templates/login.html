<!-- BEGIN: main -->
<div class="logindiv">
	<div class="logo-name">
		<h1>{login_titulo}</h1>
		<h2>{login_subtitulo}</h2>		
	</div>
	
	<form id = "loginform" name = "loginform" action='doAction?action=login' method='post'>
		<fieldset>

		<div class="row">
			<label for="usuario" class="username"></label>
			<input type="text" class="text" name="usuario" value="{usuario}"  id="usuario"/>
		</div>

		<div class="row">
			<label for="pass" class="pass"></label>

			<input type="password" class="text" name="pass" id="pass" />
		</div>


		<div class="row">
			<button type="submit" class="loginbutn" title="Ingresar" onfocus="this.blur();"></button>
		</div>
		</fieldset>
		<input type="hidden" name="backTo" value="{backTo}" />
	</form>

	
	<!-- BEGIN: block1 -->
	<div class="msjerror">
		 {MSJ}<br />
	</div>
	<!-- END: block1 -->
</div>		
<!-- END: main -->
