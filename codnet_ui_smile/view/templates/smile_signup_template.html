<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{titulo}</title>
<!-- BEGIN: meta_tag -->
<meta http-equiv='{http_equiv}' content='{meta_content}' />
<!-- END: meta_tag -->



<!-- BEGIN: estilo -->
<link rel="stylesheet" href="{css}" type="text/css" />
<!-- END: estilo -->


<script type = "text/javascript">
//endcolor for close element flashing
closeEndcolor = '#377814';
//endcolor for delete element flashing
deleteEndcolor = '#c62424';
</script>

<!-- BEGIN: script -->
<script language="javascript" src="{js}"></script>
<!-- END: script -->

<script>
function showMessageInfo( msg, hide ){
	$( "#layout_info_message" ).html( msg );
	updated_right = ($(window).width() / 2) - ($( "#layout_info" ).width()/2);
	$( "#layout_info" ).css({'right': updated_right});
	
	if( hide )
		$( "#layout_info" ).show().delay(4000).slideUp(300);
	else
		$( "#layout_info" ).show();
}

function showMessageError( msg, hide ){
	$( "#layout_error_message" ).html( msg );
	updated_right = ($(window).width() / 2) - ($( "#layout_error" ).width()/2);
	$( "#layout_error" ).css({'right': updated_right});
	
	if( hide )
		$( "#layout_error" ).show().delay(4000).slideUp(300);
	else
		$( "#layout_error" ).show();
}

</script>

</head>

<body >

<div id = "jslog" style = "color:red;position:absolute;top:70%;right:5%;width:300px;"></div>

	<a href = "#logme" id = "logit" ></a>

	<div id = "logme">

	<div id="sitebody">

	<div id="header-wrapper">
		<div id="header">
			<div class="header-in">

				<div class="left">
					<div class="logo">
						{header}
					</div>
					
				</div> 

				
			</div> <!-- Header-In End -->
		</div> <!-- Header End -->
	</div> <!-- Header-Wrapper End -->

	<div id="contentwrapper">
		<div id="layout_info" class="ui-state-highlight ui-corner-all" style="display:none;position:absolute; right:50%; top:0px;margin: 10px;padding: 6pt .7em;"> 
			<p>
			<span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
			<span id="layout_info_message"></span>
			</p>
		</div>
		<div id="layout_error" class="ui-state-error ui-corner-all" style="display:none;position:absolute; right:50%; top:0px;margin: 10px;padding: 6pt .7em;"> 
			<p>
			<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
			<span id="layout_error_message"></span>
			</p>
		</div>
				
		<div id="content">
			<div id="content-in">
			
			<br /> 
	
			{content}
	
			<br />
			</div> <!-- content-left-in -->
			
			<div id="footer-wrapper">
				<div class="footer">
					<div class="footer-in">
						{footer}
					</div>
				</div>
			</div>
			 
		</div> <!-- content-left --> 



	</div><!-- contentwrapper -->
	</div> <!-- sitebody -->

</body>

</html>
