<!-- BEGIN:main -->
<div id="editar">
	<div align="justify"><p class="titulo">{titulo}</p></div>

	<!-- BEGIN:msj -->
	<div class="ui-state-error ui-corner-all" style="margin-top: 20px; padding: 0 .7em;"> 
		<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
			{msj}
		</p>
	</div>
	<br />
	<!-- END:msj -->

	<form name='editaraccionFuncion' id='editaraccionFuncion' action='doAction?action={submit}' method='post' onsubmit="return validate('editaraccionFuncion');">
		
		<table>
			<tr>
				<td align="right">{cd_accionfuncion_label}:</td>
				<td align="left">
					{cd_accionfuncion}
					<input type="hidden" readonly name="cd_accionfuncion" id="cd_accionfuncion" value="{cd_accionfuncion}"/>
				</td>
			</tr>
						
			<tr>
				<td align="right">{ds_accion_label} *</td>
				<td align="left">
					<input type='text' name='ds_accion' id='ds_accion' size='40' value="{ds_accion}" jVal="{valid:function (val) { return requerido(val,'Ingrese un valor'); }}"/>
				</td>
			</tr>
			
			
						
			<tr>
				<td align="right">{cd_funcion_label} *</td>
				<td align="left">
					<select name='cd_funcion' id='cd_funcion'>
						<!-- BEGIN: funciones_option -->				
						<option value={cd_funcion}>{ds_funcion}</option>
						<!-- END: funciones_option -->
					</select>
				</td>
			</tr>
			
			
		</table>
		
		<p style="text-align:center">
			<input type='submit' name='submit' value='Aceptar'/>
			<input type='reset' name='cancelar' value='Cancelar' onclick="javascript:window.location.href= 'doAction?action=listar_accionfunciones';"/>
		</p>
		
		
	</form>		
	<div class="camposRequeridos">(*) Campos requeridos</div>
</div>
<!-- END:main -->
