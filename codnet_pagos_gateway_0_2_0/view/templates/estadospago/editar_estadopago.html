<!-- BEGIN:main -->
<div id="editar">
	<div align="justify"><p class="titulo">{titulo}</p></div>

	<!-- BEGIN:msj -->
	<div class="ui-state-error ui-corner-all" style="margin-top: 20px; padding: 0 .7em;"> 
		<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
			{msj}
		</p>
	</div>
	<br />
	<!-- END:msj -->

	<form name='editarestadoPago' id='editarestadoPago' action='doAction?action={submit}' method='post' onsubmit="return validate('editarestadoPago');">
		
		<table>
			<tr>
				<td align="right">{cd_estadopago_label}:</td>
				<td align="left">
					{cd_estadopago}
					<input type="hidden" readonly name="cd_estadopago" id="cd_estadopago" value="{cd_estadopago}"/>
				</td>
			</tr>
						
			<tr>
				<td align="right">{ds_estadopago_label} *</td>
				<td align="left">
					<input type='text' name='ds_estadopago' id='ds_estadopago' size='40' value="{ds_estadopago}" jVal="{valid:function (val) { return requerido(val,'Ingrese un valor'); }}"/>
				</td>
			</tr>
			
			
			
			
		</table>
		
		<p style="text-align:center">
			<input type='submit' name='submit' value='Aceptar'/>
			<input type='reset' name='cancelar' value='Cancelar' onclick="javascript:window.location.href= 'doAction?action=listar_estadopagos';"/>
		</p>
		
		
	</form>		
	<div class="camposRequeridos">(*) Campos requeridos</div>
</div>
<!-- END:main -->
