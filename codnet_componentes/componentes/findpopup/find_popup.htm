<!-- buscar {inputId} -->
<div id="div_{inputId}">
<script type="text/javascript">

	
	function buscar_{inputId}(url) {
        var dialogOpts = {
                title : "Ingresar Mail",
                modal : true,
                autoOpen : false,
                bgiframe : true,
                buttons : {
                    "Confirmar" : function() {
                        alert("confirmo");                   
                    }
                },
                height : 350,
                width : 600,
                open : function() {
                    jQuery("#ui-dialog_{inputId}").load(url);
                }
            };
            jQuery("#ui-dialog_{inputId}").children().remove();
            jQuery("#ui-dialog_{inputId}").dialog("destroy");
            jQuery("#ui-dialog_{inputId}").dialog(dialogOpts);
            jQuery("#ui-dialog_{inputId}").dialog("open");
	
	}
	
	function restults_{inputId}(data) {

		if(data.find){
			$("#ds_{inputId}").attr('value', data.label);
			$("#info_{inputId}").html('');
		}
		else{
			$("#ds_{inputId}").attr('value', '' );
			$("#info_{inputId}").html(data.msg);
		}  
		
	    
	}

	function autocomplete_change_{inputId}(code){
		$("#{inputId}").attr('value', code);
		$("#{inputId}").blur();
	}

	$(document).ready(function(){
		
		$('#{inputId}').blur(function() {
			var query = $(this).val();

		  	
		  	$.ajax({
			      data: "query=" + query + "&requestClass={requestClass}&requestMethod={requestMethod}&itemClass={itemClass}&itemCode={itemCode}&itemLabel={itemLabel}&inputName={inputName}",
			      type: "GET",
			      dataType: "json",
			      url: "doAction?action=cmp_findobject",
			      success: function(data){
			      	restults_{inputId}(data);
			      }
			      });
		});

		
      });



	
		
</script>
